    <script>
        window.addEventListener('load', function(e) {
            if (!e.target || !e.target.tagName) return;

            const tag = e.target.tagName.toUpperCase();
            if (tag === 'IMG' || tag === 'IMAGE') {
                e.target.classList.add('loaded');
            }
        }, true);

        window.addEventListener('error', function(e) {
            if (!e.target || !e.target.tagName) return;

            const tag = e.target.tagName.toUpperCase();
            if (tag === 'IMG') {
                e.target.remove();
            }
            else if (tag === 'IMAGE') {
                const svgParent = e.target.closest('svg');
                if (svgParent) {
                    svgParent.remove();
                } else {
                    e.target.remove();
                }
            }
        }, true);

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('img').forEach(img => {
                if (img.complete) {
                    if (img.naturalWidth > 0) img.classList.add('loaded');
                    else img.remove();
                }
            });
        });
    </script>

<script th:inline="javascript">
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const bookmarkToken = [[${bookmarkToken}]] || '';
    const botUsername = [[${botUsername}]] || '';

    const contentArea = document.getElementById('contentArea');
    const fontBtn = document.getElementById('fontBtn');

    const FONT_SERIF = 'font-style-serif';
    const FONT_SANS = 'font-style-sans';
    const STORAGE_KEY = 'epub_reader_font_style';

    function initFont() {
        const savedFont = localStorage.getItem(STORAGE_KEY);
        contentArea.classList.remove(FONT_SERIF, FONT_SANS);
        if (savedFont) {
            contentArea.classList.add(savedFont);
            updateBtnText(savedFont);
        } else {
            contentArea.classList.add(FONT_SERIF);
            updateBtnText(FONT_SERIF);
        }
    }

    function toggleFont() {
        if (tg.HapticFeedback) {
            tg.HapticFeedback.selectionChanged();
        }
        if (contentArea.classList.contains(FONT_SERIF)) {
            contentArea.classList.remove(FONT_SERIF);
            contentArea.classList.add(FONT_SANS);
            localStorage.setItem(STORAGE_KEY, FONT_SANS);
            updateBtnText(FONT_SANS);
        } else {
            contentArea.classList.remove(FONT_SANS);
            contentArea.classList.add(FONT_SERIF);
            localStorage.setItem(STORAGE_KEY, FONT_SERIF);
            updateBtnText(FONT_SERIF);
        }
    }

    function updateBtnText(currentClass) {
        if (currentClass === FONT_SERIF) {
            fontBtn.textContent = "Aa å®‹ä½“";
        } else {
            fontBtn.textContent = "Aa é»‘ä½“";
        }
    }

    function showMessage(msg) {
        if (tg.isVersionAtLeast('6.2')) {
            tg.showPopup({message: msg});
        } else {
            alert(msg);
        }
    }

    function saveBookmark() {
        if (!bookmarkToken) {
            showMessage('æ— æ³•è·å–ä¹¦ç­¾ä¿¡æ¯ (Tokenä¸¢å¤±)');
            return;
        }
        const user = tg.initDataUnsafe && tg.initDataUnsafe.user;
        if (user) {
            fetch('/api/miniapp/bookmark', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    userId: user.id,
                    token: bookmarkToken
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('âœ… ä¹¦ç­¾å·²ä¿å­˜');
                    } else {
                        showMessage('âŒ ä¿å­˜å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                    }
                })
                .catch(err => {

        } else {

                return;
            }
            const deepLink = `https://t.me/${botUsername}?start=${bookmarkToken}`;

        }
    }

    initFont();
</script>
