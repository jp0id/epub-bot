<script>
    // Telegram Web App initialization
    let tg = null;
    try {
        tg = window.Telegram?.WebApp;
        if (tg) {
            // Initialize Telegram Web App
            tg.expand(); // Expand to full screen
            tg.ready(); // Notify Telegram Web App is ready

            // Apply Telegram theme colors
            applyTelegramTheme(tg);

            // Setup back button
            if (tg.isVersionAtLeast('6.1')) {
                tg.BackButton.show();
                tg.onEvent('backButtonClicked', () => {
                    tg.close();
                });
            }

            // Log user info (if available)
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('Telegram user:', user);
            }
        }
    } catch (error) {
        console.warn('Telegram Web App not available:', error);
    }

    function applyTelegramTheme(tg) {
        const root = document.documentElement;

        root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#667eea');
        root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#333');
        root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#718096');
        root.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#667eea');
        root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#667eea');
        root.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || 'white');
        root.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || 'white');

        const primaryBtn = document.querySelector('.btn-primary');
        if (primaryBtn && tg.themeParams.button_color) {
            primaryBtn.style.background = tg.themeParams.button_color;
            primaryBtn.style.color = tg.themeParams.button_text_color;
        }
    }

    // API base URL
    const API_BASE = window.location.origin + '/api/miniapp';

    const booksSection = document.getElementById('booksSection');
    const booksList = document.getElementById('booksList');
    const booksCount = document.getElementById('booksCount');
    const loading = document.getElementById('loading');
    const errorContainer = document.getElementById('errorContainer');
    const bookmarksSection = document.getElementById('bookmarksSection');
    const bookmarksList = document.getElementById('bookmarksList');
    const bookmarksCount = document.getElementById('bookmarksCount');
    const bookmarksLoading = document.getElementById('bookmarksLoading');
    const bookmarksErrorContainer = document.getElementById('bookmarksErrorContainer');
    const booksPagination = document.getElementById('booksPagination');
    const booksPaginationInfo = document.getElementById('booksPaginationInfo');
    const booksPrevPage = document.getElementById('booksPrevPage');
    const booksNextPage = document.getElementById('booksNextPage');
    const booksPageNumbers = document.getElementById('booksPageNumbers');
    const bookmarksPagination = document.getElementById('bookmarksPagination');
    const bookmarksPaginationInfo = document.getElementById('bookmarksPaginationInfo');
    const bookmarksPrevPage = document.getElementById('bookmarksPrevPage');
    const bookmarksNextPage = document.getElementById('bookmarksNextPage');
    const bookmarksPageNumbers = document.getElementById('bookmarksPageNumbers');

    // Pagination state
    let currentBooksPage = 0;
    let currentBookmarksPage = 0;

    // Show error message
    function showError(message) {
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
        loading.style.display = 'none';
    }

    // Hide error message
    function hideError() {
        errorContainer.style.display = 'none';
    }

    // Show bookmarks error message
    function showBookmarksError(message) {
        bookmarksErrorContainer.textContent = message;
        bookmarksErrorContainer.style.display = 'block';
        bookmarksLoading.style.display = 'none';
    }

    // Hide bookmarks error message
    function hideBookmarksError() {
        bookmarksErrorContainer.style.display = 'none';
    }

    let currentSearchTerm = '';

    // Load all books from API with pagination
    async function loadAllBooks(page = currentBooksPage) {
        // Update current page
        currentBooksPage = page;

        // Show loading and hide previous error
        loading.style.display = 'block';
        hideError();
        booksList.innerHTML = '';

        try {
            let url = `${API_BASE}/books?page=${page}&size=10`;

            if (currentSearchTerm && currentSearchTerm.trim() !== '') {
                url += `&search=${encodeURIComponent(currentSearchTerm.trim())}`;
            }
            const response = await fetch(url);
            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Failed to load books');
            }

            loading.style.display = 'none';

            booksSection.classList.add('visible');
            bookmarksSection.classList.remove('visible');

            booksCount.textContent = `${data.totalCount} æœ¬ä¹¦`;

            let pageInfoText = `ç¬¬ ${page + 1} / ${data.totalPages} é¡µï¼Œå…± ${data.totalCount} æœ¬ä¹¦`;
            if (currentSearchTerm) {
                pageInfoText += ` (æœç´¢: "${escapeHtml(currentSearchTerm)}")`;
            }
            booksPaginationInfo.innerHTML = pageInfoText; // ä½¿ç”¨ innerHTML ä»¥æ”¯æŒ escapeHtml

            if (data.books && data.books.length > 0) {
                data.books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.className = 'book-card';
                    bookElement.innerHTML = `
                            <div class="book-name">${escapeHtml(book.name)}</div>
                            <div class="bookmark-actions">

        const maxVisiblePages = 5;

                booksPageNumbers.appendChild(ellipsis);
            }
        }

        // Page numbers

            const pageBtn = document.createElement('span');
            pageBtn.className = 'page-number';
            if (i === currentPage) {
                pageBtn.classList.add('active');

            pageBtn.textContent = i + 1;

                ellipsis.textContent = '...';
                ellipsis.style.padding = '0 8px';
