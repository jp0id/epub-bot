<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Bot Mini App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            /* Default background (fallback) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* Telegram theme variables */
            background-color: var(--tg-theme-bg-color, #667eea);
            background-image: var(--tg-theme-bg-gradient, linear-gradient(135deg, #667eea 0%, #764ba2 100%));
            color: var(--tg-theme-text-color, #333);
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .container {
            background: var(--tg-theme-secondary-bg-color, white);
            color: var(--tg-theme-text-color, #333);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .test-text {
            font-size: 3rem;
            font-weight: bold;
            color: #4a5568;
            margin: 30px 0;
            padding: 20px;
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            background: #f7fafc;
            text-align: center;
        }

        .info {
            color: #718096;
            line-height: 1.6;
            margin-top: 30px;
            font-size: 1rem;
            text-align: center;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        .books-section {
            margin-top: 40px;
            display: none;
        }

        .books-section.visible {
            display: block;
        }

        .books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .books-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2d3748;
        }

        .books-search {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .books-search input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 200px;
        }

        .books-search button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .books-search button:hover {
            background: #5a67d8;
        }

        .books-count {
            background: #c6f6d5;
            color: #22543d;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .books-list {
            display: grid;
            gap: 15px;
        }

        .book-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .book-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
        }

        .book-url {
            color: #718096;
            font-size: 0.9rem;
            margin-bottom: 12px;
            word-break: break-all;
        }

        .book-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .book-link:hover {
            background: #5a67d8;
        }

        .bookmark-actions {
            display: flex;
            gap: 10px;
            margin-top: 8px;
        }

        .delete-btn {
            display: inline-block;
            background: #e53e3e;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 1.1rem;
        }

        .loading-spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .telegram-badge {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            margin-top: 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .telegram-badge:hover {
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .pagination {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pagination-info {
            color: #718096;
            font-size: 0.9rem;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #e2e8f0;
            color: #4a5568;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-numbers {
            display: flex;
            gap: 5px;
        }

        .page-number {
            min-width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: #f7fafc;
            color: #4a5568;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-number:hover {
            background: #e2e8f0;
        }

        .page-number.active {
            background: #667eea;
            color: white;
        }

        .bookmark-group-header {
            margin: 25px 0 15px 0;
            padding: 15px 20px;
            background: linear-gradient(90deg, #f7fafc, #edf2f7);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .group-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
            color: #2d3748;
        }

        .group-book-name {
            flex: 1;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            padding-right: 10px;
        }

        .group-count {
            background: #c6f6d5;
            color: #22543d;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: normal;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .test-text {
                font-size: 2.5rem;
            }

            .buttons-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .pagination-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

    <h1>EPUB Bot Mini App</h1>
    <div class="buttons-container">
        <button class="btn btn-primary" onclick="loadAllBooks()">
            üìö ÊâÄÊúâ‰π¶Á±ç

<script>
    // Telegram Web App initialization
    let tg = null;
    try {
        tg = window.Telegram?.WebApp;
        if (tg) {
            // Initialize Telegram Web App
            tg.expand(); // Expand to full screen
            tg.ready(); // Notify Telegram Web App is ready

            // Apply Telegram theme colors
            applyTelegramTheme(tg);

            // Setup back button
            if (tg.isVersionAtLeast('6.1')) {
                tg.BackButton.show();
                tg.onEvent('backButtonClicked', () => {
                    tg.close();
                });
            }

            // Log user info (if available)
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('Telegram user:', user);
            }
        }
    } catch (error) {
        console.warn('Telegram Web App not available:', error);
    }

    // Apply Telegram theme to CSS variables
    function applyTelegramTheme(tg) {
        const root = document.documentElement;

        // Set CSS variables from Telegram theme
        root.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#667eea');
        root.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#333');
        root.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#718096');
        root.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color || '#667eea');
        root.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#667eea');
        root.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || 'white');
        root.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || 'white');

        // Adjust button colors based on theme
        const primaryBtn = document.querySelector('.btn-primary');
        if (primaryBtn && tg.themeParams.button_color) {
            primaryBtn.style.background = tg.themeParams.button_color;
            primaryBtn.style.color = tg.themeParams.button_text_color;
        }
    }

    // API base URL
    const API_BASE = window.location.origin + '/api/miniapp';

    // DOM elements
    const booksSection = document.getElementById('booksSection');
    const booksList = document.getElementById('booksList');
    const booksCount = document.getElementById('booksCount');
    const loading = document.getElementById('loading');
    const errorContainer = document.getElementById('errorContainer');
    const bookmarksSection = document.getElementById('bookmarksSection');
    const bookmarksList = document.getElementById('bookmarksList');
    const bookmarksCount = document.getElementById('bookmarksCount');
    const bookmarksLoading = document.getElementById('bookmarksLoading');
    const bookmarksErrorContainer = document.getElementById('bookmarksErrorContainer');
    const booksPagination = document.getElementById('booksPagination');
    const booksPaginationInfo = document.getElementById('booksPaginationInfo');
    const booksPrevPage = document.getElementById('booksPrevPage');
    const booksNextPage = document.getElementById('booksNextPage');
    const booksPageNumbers = document.getElementById('booksPageNumbers');
    const bookmarksPagination = document.getElementById('bookmarksPagination');
    const bookmarksPaginationInfo = document.getElementById('bookmarksPaginationInfo');
    const bookmarksPrevPage = document.getElementById('bookmarksPrevPage');
    const bookmarksNextPage = document.getElementById('bookmarksNextPage');
    const bookmarksPageNumbers = document.getElementById('bookmarksPageNumbers');

    // Pagination state
    let currentBooksPage = 0;
    let currentBookmarksPage = 0;

    // Show error message
    function showError(message) {
        errorContainer.textContent = message;
        errorContainer.style.display = 'block';
        loading.style.display = 'none';
    }

    // Hide error message
    function hideError() {
        errorContainer.style.display = 'none';
    }

    // Show bookmarks error message
    function showBookmarksError(message) {
        bookmarksErrorContainer.textContent = message;
        bookmarksErrorContainer.style.display = 'block';
        bookmarksLoading.style.display = 'none';
    }

    // Hide bookmarks error message
    function hideBookmarksError() {
        bookmarksErrorContainer.style.display = 'none';
    }

    // Load all books from API with pagination
    async function loadAllBooks(page = currentBooksPage) {
        // Update current page
        currentBooksPage = page;

        // Show loading and hide previous error
        loading.style.display = 'block';
        hideError();
        booksList.innerHTML = '';

        try {
            const response = await fetch(`${API_BASE}/books?page=${page}&size=10`);
            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Failed to load books');
            }

            // Hide loading
            loading.style.display = 'none';

            // Show books section
            booksSection.classList.add('visible');
            bookmarksSection.classList.remove('visible');

            // Update count - show total count and current page info
            booksCount.textContent = `${data.totalCount} Êú¨‰π¶`;
            booksPaginationInfo.textContent = `Á¨¨ ${page + 1} / ${data.totalPages} È°µÔºåÂÖ± ${data.totalCount} Êú¨‰π¶`;

            // Render books
            if (data.books && data.books.length > 0) {
                data.books.forEach(book => {
                    const bookElement = document.createElement('div');
                    bookElement.className = 'book-card';
                    bookElement.innerHTML = `
                            <div class="book-name">${escapeHtml(book.name)}</div>
                            <a href="${escapeHtml(book.url)}" class="book-link" target="_blank">
                                Open in Telegraph
                            </a>
                        `;
                    booksList.appendChild(bookElement);
                });
            } else {
                booksList.innerHTML = '<div class="loading">ÊöÇÊó†‰π¶Á±ç„ÄÇ‰∏ä‰º†EPUBÊñá‰ª∂Âç≥ÂèØÂºÄÂßãÈòÖËØª„ÄÇ</div>';
            }

            // Update pagination controls
            updateBooksPagination(data.totalPages, page);

        } catch (error) {
            showError(`ÈîôËØØ: ${error.message}`);
        }
    }

    // Update books pagination controls
    function updateBooksPagination(totalPages, currentPage) {
        if (totalPages <= 1) {
            booksPagination.style.display = 'none';
            return;
        }

        booksPagination.style.display = 'flex';

        // Update prev/next buttons
        booksPrevPage.disabled = currentPage <= 0;
        booksNextPage.disabled = currentPage >= totalPages - 1;

        // Update page numbers
        booksPageNumbers.innerHTML = '';
        const maxVisiblePages = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);

        // Adjust start page if we're near the end
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(0, endPage - maxVisiblePages + 1);
        }

        // First page
        if (startPage > 0) {
            const firstPageBtn = document.createElement('span');
            firstPageBtn.className = 'page-number';
            firstPageBtn.textContent = '1';
            firstPageBtn.onclick = () => loadAllBooks(0);
            booksPageNumbers.appendChild(firstPageBtn);
            if (startPage > 1) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.padding = '0 8px';
                booksPageNumbers.appendChild(ellipsis);
            }
        }

        // Page numbers
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('span');
            pageBtn.className = 'page-number';
            if (i === currentPage) {
                pageBtn.classList.add('active');
            }
            pageBtn.textContent = i + 1;
            pageBtn.onclick = () => loadAllBooks(i);
            booksPageNumbers.appendChild(pageBtn);
        }

        // Last page
        if (endPage < totalPages - 1) {
            if (endPage < totalPages - 2) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.padding = '0 8px';
                booksPageNumbers.appendChild(ellipsis);
            }
            const lastPageBtn = document.createElement('span');
            lastPageBtn.className = 'page-number';
            lastPageBtn.textContent = totalPages;
            lastPageBtn.onclick = () => loadAllBooks(totalPages - 1);
            booksPageNumbers.appendChild(lastPageBtn);
        }

        // Setup prev/next button handlers
        booksPrevPage.onclick = () => {
            if (currentPage > 0) {
                loadAllBooks(currentPage - 1);
            }
        };

        booksNextPage.onclick = () => {
            if (currentPage < totalPages - 1) {
                loadAllBooks(currentPage + 1);
            }
        };
    }

    // Show app info
    async function showTestInfo() {
        hideError();
        booksSection.classList.remove('visible');

        try {
            const response = await fetch(`${API_BASE}/info`);
            const data = await response.json();

            alert(`App Info:\n\nName: ${data.name}\nVersion: ${data.version}\nDescription: ${data.description}`);
        } catch (error) {
            showError(`Error loading app info: ${error.message}`);
        }
    }

    // Load user bookmarks with pagination and grouping
    async function loadBookmarks(page = currentBookmarksPage) {
        // Update current page
        currentBookmarksPage = page;

        // Get user ID from Telegram Web App
        // const userId = getUserId();
        const userId = 201728830;
        if (!userId) {
            showBookmarksError('Êó†Ê≥ïËé∑ÂèñÁî®Êà∑‰ø°ÊÅØÔºåËØ∑Á°Æ‰øùÂú®Telegram‰∏≠ÊâìÂºÄÊ≠§È°µÈù¢„ÄÇ');
            return;
        }

        // Show loading and hide previous error
        bookmarksLoading.style.display = 'block';
        hideBookmarksError();
        bookmarksList.innerHTML = '';

        try {
            const response = await fetch(`${API_BASE}/bookmarks?userId=${userId}&page=${page}&size=10`);
            const data = await response.json();

            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Failed to load bookmarks');
            }

            // Hide loading
            bookmarksLoading.style.display = 'none';

            // Show bookmarks section
            bookmarksSection.classList.add('visible');
            booksSection.classList.remove('visible');

            // Update count
            bookmarksCount.textContent = `${data.totalBookmarks} ‰π¶Á≠æ`;
            bookmarksPaginationInfo.textContent = `Á¨¨ ${page + 1} / ${data.totalPages} È°µÔºåÂÖ± ${data.totalBookmarks} ‰∏™‰π¶Á≠æ`;

            // Render bookmarks by groups
            if (data.groups && data.groups.length > 0) {
                data.groups.forEach(group => {
                    // Group header
                    const groupHeader = document.createElement('div');
                    groupHeader.className = 'bookmark-group-header';
                    groupHeader.innerHTML = `
                            <div class="group-title">
                                <div class="group-book-name">${escapeHtml(group.bookName)}</div>
                                <div class="group-count">(${group.count} ‰∏™‰π¶Á≠æ)</div>
                            </div>
                        `;
                    bookmarksList.appendChild(groupHeader);

                    // Group bookmarks
                    if (group.bookmarks && group.bookmarks.length > 0) {
                        group.bookmarks.forEach(bookmark => {
                            const bookmarkElement = document.createElement('div');
                            bookmarkElement.className = 'book-card';
                            bookmarkElement.innerHTML = `
                                    <div class="book-name">${escapeHtml(bookmark.bookName)}</div>

    // Update bookmarks pagination controls
    function updateBookmarksPagination(totalPages, currentPage) {
        if (totalPages <= 1) {
            bookmarksPagination.style.display = 'none';
            return;
        }

        bookmarksPagination.style.display = 'flex';

        // Update prev/next buttons
        bookmarksPrevPage.disabled = currentPage <= 0;
        bookmarksNextPage.disabled = currentPage >= totalPages - 1;

        // Update page numbers
        bookmarksPageNumbers.innerHTML = '';
        const maxVisiblePages = 5;
        let startPage = Math.max(0, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages - 1, startPage + maxVisiblePages - 1);

        // Adjust start page if we're near the end
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(0, endPage - maxVisiblePages + 1);
        }

        // First page
        if (startPage > 0) {
            const firstPageBtn = document.createElement('span');
            firstPageBtn.className = 'page-number';
            firstPageBtn.textContent = '1';
            firstPageBtn.onclick = () => loadBookmarks(0);
            bookmarksPageNumbers.appendChild(firstPageBtn);
            if (startPage > 1) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.padding = '0 8px';
                bookmarksPageNumbers.appendChild(ellipsis);
            }
        }

        // Page numbers
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('span');
            pageBtn.className = 'page-number';
            if (i === currentPage) {
                pageBtn.classList.add('active');
            }
            pageBtn.textContent = i + 1;
            pageBtn.onclick = () => loadBookmarks(i);
            bookmarksPageNumbers.appendChild(pageBtn);
        }

        // Last page
        if (endPage < totalPages - 1) {
            if (endPage < totalPages - 2) {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.style.padding = '0 8px';
                bookmarksPageNumbers.appendChild(ellipsis);
            }
            const lastPageBtn = document.createElement('span');
            lastPageBtn.className = 'page-number';
            lastPageBtn.textContent = totalPages;
            lastPageBtn.onclick = () => loadBookmarks(totalPages - 1);
            bookmarksPageNumbers.appendChild(lastPageBtn);
        }

        // Setup prev/next button handlers
        bookmarksPrevPage.onclick = () => {
            if (currentPage > 0) {
                loadBookmarks(currentPage - 1);
            }
        };

        bookmarksNextPage.onclick = () => {
            if (currentPage < totalPages - 1) {
                loadBookmarks(currentPage + 1);
            }
        };
    }
